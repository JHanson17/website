<div ng-controller="SkillsChartController">
    <div class="row">
        <div ng-repeat='skill in skills'>
            <div class="col-md-6">
                <p>{{skill.title}}</p>
                <canvas class="chart chart-horizontal-bar" chart-data="skill.data" chart-options="{scales:{xAxes:[{scaleLabel:{display: true, labelString: 'Skill Percentage'},ticks:{max: 100, min: 0, stepSize: 10}}]}}" chart-labels="skill.labels"></canvas>
            </div>
        </div>
